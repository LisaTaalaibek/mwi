<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добро пожаловать!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 60% 20%, #ffe082 0%, #ffccbc 40%, #b2ebf2 100%);
      color: #22223b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .welcome-container {
      background: #fffde7cc;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0001;
      padding: 48px 32px 36px 32px;
      text-align: center;
      max-width: 420px;
      margin-top: 80px;
    }
    h1 {
      font-size: 2.2rem;
      color: #d7263d;
      margin-bottom: 18px;
      letter-spacing: 2px;
      text-shadow: 0 2px 12px #fff7;
      font-weight: 700;
    }
    p {
      font-size: 1.15rem;
      margin-bottom: 32px;
      color: #22223b;
    }
    .genre-btn {
      background: linear-gradient(90deg, #ffd54f 0%, #ffb74d 100%);
      color: #d7263d;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 16px 38px;
      cursor: pointer;
      box-shadow: 0 2px 12px #ffd54f44;
      transition: background 0.2s, transform 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      display: inline-block;
    }
    .genre-btn:hover {
      background: linear-gradient(90deg, #ffb74d 0%, #ffd54f 100%);
      transform: scale(1.04);
      color: #a0522d;
    }
    @media (max-width: 600px) {
      .welcome-container {
        padding: 28px 8px 24px 8px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.3rem;
      }
      .genre-btn {
        font-size: 1rem;
        padding: 12px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Добро пожаловать!</h1>
    <p>
      Хотите найти дораму по жанру?<br>
      Просто нажмите на кнопку ниже, чтобы перейти к списку жанров и выбрать понравившийся!
    </p>
    <a class="genre-btn" href="index.html.0.HTML">Перейти к жанрам</a>
  </div>
</body>
</html>
